name: Backtest (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      tickers:
        description: "Comma-separated tickers"
        required: true
        default: "NVDA,MSFT,AMD"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2024-01-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2024-12-31"

permissions:
  contents: read

concurrency:
  group: backtest
  cancel-in-progress: true

jobs:
  backtest:
    runs-on: [self-hosted, windows]
    env:
      PYTHONPATH: ${{ github.workspace }}
      CONFIG_PATH: ${{ vars.CONFIG_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PY_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtest
        run: |
          python scripts/backtest.py --config "${{ env.CONFIG_PATH }}" --tickers "${{ github.event.inputs.tickers }}" --start "${{ github.event.inputs.start }}" --end "${{ github.event.inputs.end }}"

      - name: Upload backtest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-report
          path: reports/
