name: Backtest (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      tickers:
        description: "Comma-separated tickers"
        required: true
        default: "NVDA,MSFT,AMD"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-01-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-09-25"

permissions:
  contents: read

concurrency:
  group: backtest
  cancel-in-progress: true

jobs:
  backtest:
    runs-on: [self-hosted, windows]
    env:
      PYTHONPATH: ${{ github.workspace }}
      CONFIG_PATH: ${{ vars.CONFIG_PATH }}
      # âœ… Add Alpaca creds so the backtest uses Alpaca Market Data
      ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
      ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
      # Optional but fine to include:
      APCA_BASE_URL: ${{ vars.APCA_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Python
        run: |
          whoami
          python --version
          where python

      - name: Install deps (binary wheels only)
        env:
          PIP_ONLY_BINARY: ":all:"
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --only-binary=:all: -r requirements.txt

      - name: Run backtest
        run: |
          python scripts/backtest.py --config "${{ env.CONFIG_PATH }}" --tickers "${{ github.event.inputs.tickers }}" --start "${{ github.event.inputs.start }}" --end "${{ github.event.inputs.end }}"

      - name: Upload backtest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-report
          path: reports/
