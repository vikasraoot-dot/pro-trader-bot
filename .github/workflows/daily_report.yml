name: Daily Report (Self-Hosted)

on:
  workflow_dispatch:
  schedule:
    # ~16:10 ET during Daylight Time (20:10 UTC). Adjust for DST if desired.
    - cron: "10 20 * * 1-5"

permissions:
  contents: read

concurrency:
  group: daily-report
  cancel-in-progress: true

jobs:
  report:
    runs-on: [self-hosted, windows]
    env:
      PYTHONPATH: ${{ github.workspace }}
      ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
      ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
      APCA_BASE_URL: ${{ vars.APCA_BASE_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      TICKERS: ${{ vars.TICKERS }}
      CONFIG_PATH: ${{ vars.CONFIG_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PY_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily report
        run: |
          python scripts/daily_report.py --config "${{ env.CONFIG_PATH }}"

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/
