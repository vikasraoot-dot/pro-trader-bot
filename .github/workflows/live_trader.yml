name: Live Trader (Self-Hosted)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * 1-5"  # safe; bot acts only RTH on closed bars

permissions:
  contents: read

concurrency:
  group: live-trader
  cancel-in-progress: true

jobs:
  trade:
    runs-on: [self-hosted, windows]
    env:
      PYTHONPATH: ${{ github.workspace }}
      ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
      ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
      APCA_BASE_URL: ${{ vars.APCA_BASE_URL }}
      TICKERS: ${{ vars.TICKERS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      CONFIG_PATH: ${{ vars.CONFIG_PATH }}

    steps:
      - uses: actions/checkout@v4

      - name: Show Python
        run: |
          whoami
          python --version
          where python

      - name: Install deps (binary wheels only)
        env:
          PIP_ONLY_BINARY: ":all:"
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --only-binary=:all: numpy==1.26.4 pandas==2.2.2
          pip install --only-binary=:all: -r requirements.txt

      - name: Run live trader (one cycle)
        run: |
          python scripts/live_trader.py --config "${{ env.CONFIG_PATH }}"
