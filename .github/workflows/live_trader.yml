name: Live Trader (Self-Hosted)

on:
  workflow_dispatch:
  schedule:
    # Every 2 minutes, Monâ€“Fri. The bot will act only during RTH and on closed bars.
    - cron: "*/2 * * * 1-5"

permissions:
  contents: read

concurrency:
  group: live-trader
  cancel-in-progress: true

jobs:
  trade:
    runs-on: [self-hosted, windows]
    env:
      # Make top-level "src" importable
      PYTHONPATH: ${{ github.workspace }}

      # Your Alpaca paper creds (you created these as repo Secrets)
      ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
      ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}

      # Not secret; set as repo Variable
      APCA_BASE_URL: ${{ vars.APCA_BASE_URL }}
      TICKERS: ${{ vars.TICKERS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      CONFIG_PATH: ${{ vars.CONFIG_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PY_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live trader (one cycle)
        run: |
          python scripts/live_trader.py --config "${{ env.CONFIG_PATH }}"
